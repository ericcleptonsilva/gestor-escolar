<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Alunos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Adicionando SQL.js para banco de dados SQLite no navegador -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#1e293b', // Custom dark shade
                900: '#0f172a',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #eeeeee;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Print Styles for PDF Generation */
      @media print {
        @page {
          margin: 1cm;
          size: auto;
        }
        
        /* Hide UI elements */
        .no-print, 
        .sidebar, 
        .mobile-nav, 
        button:not(.print-allowed) {
          display: none !important;
        }

        /* Reset Colors for Paper */
        body, .dark body {
          background-color: white !important;
          color: black !important;
        }
        
        .dark .bg-slate-800, 
        .dark .bg-slate-900, 
        .bg-slate-50, 
        .bg-white {
          background-color: white !important;
          border-color: #242a31 !important; /* slate-200 */
          color: black !important;
          box-shadow: none !important;
        }

        .text-white, 
        .dark .text-white,
        .dark .text-slate-100,
        .dark .text-slate-200,
        .dark .text-slate-300,
        .dark .text-slate-400 {
          color: black !important;
        }

        /* Ensure cards break nicely */
        .break-inside-avoid {
          break-inside: avoid;
        }

        /* Adjust Layout */
        .main-content {
          padding: 0 !important;
          margin: 0 !important;
          width: 100% !important;
          max-width: 100% !important;
        }
        
        /* Badges should keep color but lighter for print if needed, 
           usually exact is fine with 'print-color-adjust' */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100 antialiased transition-colors duration-200">

</body>
</html>
